<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> С новым годом</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>

<body>
    <div class="wrapper">
        <div class="content">
            <img src="/img/1.jpg" alt="камин" class="img">
            <P class="poem">
                Ёлка светится огнями,<br>
                Воздух пахнет волшебством,<br>
                Скоро вслед за чудесами
                Новый год придёт к нам в дом <br>
                <br>
                Он несёт с собой веселье,<br>
                Звонкий смех и хоровод, <br>
                Приходи уже скорее, <br>
                Самый лучший Новый год! <br>
            </P>
        </div>

        <label>
            <input type="checkbox" class="trigger">
            <div class="overlay">
                <span class="text">С новым годом!</span>
            </div>
        </label>

    </div>

    </div>

</body>

</html>
